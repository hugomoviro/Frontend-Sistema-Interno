<section fxLayout="column" fxLayoutAlign="center center">
    <mat-dialog-content>
      <div style="text-align:center">
        <div *ngIf="data.Color=='warn'">
          <img src="assets\imgs\warn.png" />
        </div>
        <span [innerHTML]="data.Message"></span>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button [color]="data.Color" [mat-dialog-close]="true">OK</button>
    </mat-dialog-actions>
  </section>
