<label class="title">Lista de Departamentos</label>
<hr class="hrblack">

<div style="display: flex; justify-content: end; margin-bottom: 30px; margin-right: 40px;">
    <button (click)="addDepartamento()" class="btn btn-primary">Agregar Departamento</button>
</div>
<div class="d-flex justify-content-center">
    <table class="table table-striped table-info" style="width: 80%;">
        <thead class="thead-dark text-center">
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Numero</th>
                <th scope="col">Responsable</th>
                <th scope="col">Empresa</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let departamento of departamentos.value">
                <td class="align-middle">{{ departamento.Nombre }}</td>
                <td class="align-middle">{{ departamento.Numero }}</td>
                <td class="align-middle">{{ departamento.Persona.Nombre }}</td>
                <td class="align-middle">{{ departamento.Empresa.Nombre }}</td>
                <td class="align-end">
                    <div style="display: flex; justify-content: center; margin: 0 20px;">
                        <button style="margin: auto 10px;" (click)="deleteDepartamento(departamento.Id)" class="btn btn-danger btn-sm">Eliminar</button>
                        <button (click)="editPersona(departamento.Id)" class="btn btn-warning btn-sm">Editar</button>
                    </div> 
                </td>
            </tr>
        </tbody>
    </table>
</div>
