<label class="title">Tipo de Puestos</label>
<hr class="hrblack">
<form [formGroup]="dataForm" autocomplete="off" novalidate (ngSubmit)="create(dataForm.value)">
    <div class="mb-3 d-flex align-items-center flex-column">
        <label for="example" class="form-label"> <strong>Deseas agregar otro Tipo de Puesto?</strong></label>
        <input type="text" style="width: 30%;" class="form-control text-center" formControlName="Nombre" id="Nombre" placeholder="Tipo de Puesto">
        <button class="btn btn-primary btn-sm" style="width:200px; margin-top: 30px;">Create</button>
    </div>
    
</form>

<div class="d-flex justify-content-center">
    <table class="table table-striped table-info" style="width: 50%;">
        <thead class="thead-dark text-center">
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let tipoDePuestos of tipoDePuestos.value">
                <td class="align-middle">{{ tipoDePuestos.Nombre }}</td>
                <td class="align-end">
                    <button (click)="updateTipoDePuesto(tipoDePuestos.Id)" style="margin: auto 10px;" class="btn btn-primary btn-sm">Actualizar</button>
                    <button (click)="deleteTipoDePuesto(tipoDePuestos.Id)" class="btn btn-danger btn-sm">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>


</div>
