<label class="title">Tipo de Empresas</label>
<hr class="hrblack">
<form [formGroup]="dataForm" autocomplete="off" novalidate (ngSubmit)="create(dataForm.value)">
    <div class="mb-3 d-flex align-items-center flex-column">
        <label for="example" class="form-label">Deseas agregar otro Tipo de Empresa?</label>
        <input type="text" style="width: 30%;" class="form-control text-center" formControlName="Descripcion" id="Descripcion" placeholder="Tipo de Empresa">
        
    </div>
    <button class="btn btn-primary btn-sm" style="width:200px">Create</button>
</form>

<div class="d-flex justify-content-center">
    <table class="table table-striped table-info" style="width: 50%;">
        <thead class="thead-dark text-center">
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let tipoDeEmpresa of tipoDeEmpresas.value">
                <td class="align-middle">{{ tipoDeEmpresa.Nombre }}</td>
                <td class="align-middle">
                    <a href="/update/{{ tipoDeEmpresa.Id }}" class="btn btn-primary btn-sm">Actualizar</a>
                    <a href="/delete/{{ tipoDeEmpresa.Id }}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>


</div>
