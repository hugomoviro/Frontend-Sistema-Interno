<label class="title">Actualizar Persona</label>
<hr class="hrblack">

<div class="container">
  <h2>Actualizar Persona</h2>
  <form [formGroup]="personaForm" (ngSubmit)="updatePersona(personaForm.value)">
    <div class="form-group">
      <label for="Nombre">Nombre:</label>
      <input type="text" formControlName="Nombre" class="form-control" id="Nombre">
    </div>
    <div class="form-group">
      <label for="FechaDeNacimiento">Fecha de Nacimiento:</label>
      <input type="date" formControlName="FechaDeNacimiento" class="form-control" id="FechaDeNacimiento">
    </div>
    <div class="form-group">
      <label for="Direccion">Dirección:</label>
      <input type="text" formControlName="Direccion" class="form-control" id="Direccion">
    </div>
    <div class="form-group">
      <label for="CorreoTrabajo">Correo de Trabajo:</label>
      <input type="email" formControlName="CorreoTrabajo" class="form-control" id="CorreoTrabajo">
    </div>
    <div class="form-group">
      <label for="CorreoPersonal">Correo Personal:</label>
      <input type="email" formControlName="CorreoPersonal" class="form-control" id="CorreoPersonal">
    </div>
    <div class="form-group">
      <label for="Telefono">Teléfono:</label>
      <input type="tel" formControlName="Telefono" class="form-control" id="Telefono">
    </div>
    <div class="form-group">
      <label for="Activa">Activa:</label>
      <input style="margin-left: 30px;" type="checkbox" formControlName="Activa" class="form-check-input" id="Activa">
    </div>
    <div class="form-group">
      <label for="PuestoId">Puesto:</label>
      <select formControlName="PuestoId" class="form-control" id="PuestoId">
        <option *ngFor="let puesto of listaDePuestos" [value]="puesto.Id">{{ puesto.Descripcion }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar Persona</button>
    <button (click)="cancelar()" class="btn btn-danger">Cancelar</button>
  </form>
</div>
