<label class="title">Crear Nueva Persona</label>
<hr class="hrblack">

<div style="width: 70%; margin: 30px 40px;">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="nuevaPersona.Nombre" name="nombre">
    </div>
    
    <div class="form-group">
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" class="form-control" id="fechaNacimiento" [(ngModel)]="nuevaPersona.FechaDeNacimiento" name="fechaNacimiento">
    </div>
    
    <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" class="form-control" id="direccion" [(ngModel)]="nuevaPersona.Direccion" name="direccion">
    </div>
    
    <div class="form-group">
        <label for="correoTrabajo">Correo de Trabajo:</label>
        <input type="email" class="form-control" id="correoTrabajo" [(ngModel)]="nuevaPersona.CorreoTrabajo" name="correoTrabajo">
    </div>
    
    <div class="form-group">
        <label for="correoPersonal">Correo Personal:</label>
        <input type="email" class="form-control" id="correoPersonal" [(ngModel)]="nuevaPersona.CorreoPersonal" name="correoPersonal">
    </div>
    
    <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" class="form-control" id="telefono" [(ngModel)]="nuevaPersona.Telefono" name="telefono">
    </div>
    
    <div class="form-group">
        <div class="checkbox-container">
            <input style="margin-left: 60px;" type="checkbox" class="form-check-input" id="activo" [(ngModel)]="nuevaPersona.Activa" name="activo">
            <label for="activo">Activo</label>
        </div>
    </div>
    
    <div class="form-group">
        <label for="puesto">Puesto:</label>
        <select class="form-control" id="puesto" [(ngModel)]="nuevaPersona.PuestoId" name="puesto">
            <option *ngFor="let puesto of listaDePuestos" [ngValue]="puesto">{{ puesto.Descripcion }}</option>
        </select>
    </div>
</div>


<div style="margin-top: 30px;">
    <button (click)="guardarPersona()" class="btn btn-success">Guardar Persona</button>
</div>
